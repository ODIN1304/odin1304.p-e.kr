<!DOCTYPE html>
<!-- 문서의 타입을 선언합니다. HTML5 문서임을 나타냅니다. -->
<html lang="ko">
<!-- 
  lang="ko": 문서의 기본 언어를 한국어로 설정합니다. 
  검색 엔진 및 화면 읽기 장치에 유용합니다.
-->
<head>
    <!-- 문서의 메타데이터를 정의하는 섹션 -->
    <meta charset="UTF-8" />
    <!-- 
      문서의 문자 인코딩을 UTF-8로 설정합니다.
      전 세계적으로 가장 많이 사용되는 문자 인코딩입니다.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
      viewport: 반응형 웹 디자인을 지원하기 위한 메타 태그입니다.
      width=device-width: 화면의 가로 너비를 디바이스의 너비에 맞춥니다.
      initial-scale=1.0: 기본 확대/축소 비율을 1로 설정합니다.
    -->
    <title>Document</title>
    <!-- 
      title: 브라우저 탭 또는 창에서 표시되는 문서의 제목입니다.
      현재는 "Document"로 설정되어 있습니다.
    -->
</head>
<body>
    <!-- 문서의 본문 콘텐츠를 정의하는 섹션 -->
    <h1>Welcome to Odin1304.p-e.kr</h1>
    <!-- 
      h1: 주요 제목 요소입니다.
      방문자에게 사이트의 환영 메시지를 표시합니다.
    -->
    <a href="/login/login.aspx">LOGIN!</a>
    <!-- 
      a: 하이퍼링크 요소입니다.
      href="/login/login.aspx": 클릭 시 "/login/login.aspx" 페이지로 이동합니다.
      표시 텍스트는 "LOGIN!"입니다.
    -->
</body>
</html>
